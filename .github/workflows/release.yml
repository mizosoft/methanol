name: Release

on:
  release:
    types: [ published ]
  workflow_dispatch:

env:
  BASE_JAVA: 21

jobs:
  release:
    name: Release
    if: github.event.repository.fork == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Publish release artifacts
        uses: ./.github/actions/gradle
        env:
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_PASSWORD }}
        with:
          java-version: ${{ env.BASE_JAVA }}
          gradle-args: publishToSonatype closeAndReleaseSonatypeStagingRepository -PfinalRelease
